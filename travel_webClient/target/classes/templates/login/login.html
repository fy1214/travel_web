<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登陆</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/login/login.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/md5.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/login/login.js}"></script>
</head>
<body>
    <header class="container">

        <!-- 顶部图 -->
        <div class="row paddtop">
            <img th:src="@{/img/top.png}" class="img-responsive">
        </div>

        <!-- 搜索栏 -->
        <div class="row" th:fragment="topPart">
            <div class="col-md-3">
                <img src="#" class="img-responsive">
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="col-md-7">
                        <input class="search-input" type="text" placeholder="请输入名称">
                    </div>
                    <div class="col-md-3">
                        <a class="search-btn" href="#">搜索</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <img style="margin: 5px" th:src="@{/img/tel.png}" class="img-responsive">
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="row">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul id="category" class="nav navbar-nav">
                            <li class="active"><a class="navbar-brand" href="#">首页</a></li>
                            <li style="padding-left: 20px"><a class="navbar-brand" href="#">门票</a></li>
                            <li style="padding-left: 20px"><a class="navbar-brand" href="#">酒店</a></li>
                            <li style="padding-left: 20px"><a class="navbar-brand" href="#">香港车票</a></li>
                            <li style="padding-left: 20px"><a class="navbar-brand" href="#">出境游</a></li>
                            <li style="padding-left: 20px"><a class="navbar-brand" href="#">国内游</a></li>
                            <li style="padding-left: 20px"><a class="navbar-brand" href="#">港澳游</a></li>
                            <li style="padding-left: 20px"><a class="navbar-brand" href="#">抱团定制</a></li>
                            <li style="padding-left: 20px"><a class="navbar-brand" href="#">全球自由行</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right" id="user">
                            <li><a href="../login/login.html">登录</a></li>
                            <li><a href="../regist/regist.html">注册</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>

        <div class="row" id="main">
            <div class="col-md-7"></div>
            <div style="margin: 10px" class="col-md-4" id="login">
                <form class="form-horizontal" id="form">
                    <span class="form-group" style="margin: 5px;font-size: 25px;font-weight: bolder;">用户登录</span>
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">密码</label>
                        <div class="col-md-9">
                            <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="checkcode" class="col-sm-3 control-label">验证码</label>
                        <div class="col-sm-9 form-inline">
                            <input style="width: 62px;" type="text" class="form-control" id="checkCode"/>
                            <img style="margin-left: 5px;" id="captcha" onclick="refreshCaptcha()"/>
                        </div>
                    </div>
                    <div class="form-group" id="msg">
                        <div class="col-sm-4"></div>
                        <button type="button" class="btn btn-primary btn-group-lg" id="btn_submit">登陆</button>
                        <button type="button" class="btn btn-primary btn-group-lg" id="btn_regist">注册</button>
                    </div>
                </form>
               <div class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong id="errorMsg">您尚未登陆，请登录</strong>
                </div>

            </div>

        </div>

        <footer class="container">
            <div class="row">
                <img th:src="@{/img/底部logo.png}" class="img-responsive">
            </div>

            <div class="row company">
                <span>
                    亮亮股份有限公司 版权所有Copyright 2006-2021，All Rights Reserved 苏ICP备16007882
                </span>
            </div>
        </footer>
    </header>
</body>
</html>
